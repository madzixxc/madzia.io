<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls with Fire Sparks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #animationCanvas {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <canvas id="animationCanvas"></canvas>

    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');

        // Ball class definition
        class Ball {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.dx = (Math.random() - 0.5) * 8;
                this.dy = (Math.random() - 0.5) * 8;
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();

                // Add glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.closePath();
                ctx.shadowBlur = 0;
            }

            update(balls) {
                this.x += this.dx;
                this.y += this.dy;

                // Bounce off walls
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }

                // Keep ball within bounds
                this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));

                // Check collision with other balls
                balls.forEach(ball => {
                    if (ball === this) return;

                    const dx = ball.x - this.x;
                    const dy = ball.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < this.radius + ball.radius) {
                        // Collision detected - create sparks
                        createSparks(this.x + (dx/2), this.y + (dy/2));

                        // Basic collision response
                        const angle = Math.atan2(dy, dx);
                        const sin = Math.sin(angle);
                        const cos = Math.cos(angle);

                        // Rotate velocities
                        const velocity1 = Math.sqrt(this.dx * this.dx + this.dy * this.dy);
                        const velocity2 = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);

                        // Exchange velocities (elastic collision)
                        this.dx = cos * velocity2;
                        this.dy = sin * velocity2;
                        ball.dx = cos * velocity1;
                        ball.dy = sin * velocity1;
                    }
                });
            }
        }

        // Spark particle class
        class Spark {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // Randomly choose between red and yellow for each spark
                this.color = Math.random() < 0.5 ? 
                    `hsl(0, 100%, ${60 + Math.random() * 20}%)` :  // Red with random brightness
                    `hsl(60, 100%, ${60 + Math.random() * 20}%)`; // Yellow with random brightness
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 5 + 2;
                this.dx = Math.cos(angle) * velocity;
                this.dy = Math.sin(angle) * velocity;
                this.life = 1.0;
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.dx * 2, this.y + this.dy * 2);
                ctx.strokeStyle = this.color.replace(')', `, ${this.life})`).replace('hsl', 'hsla');
                ctx.lineWidth = this.life * 2;
                ctx.stroke();
                ctx.closePath();
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
                this.life -= 0.05;
                this.dx *= 0.99;
                this.dy *= 0.99;
            }
        }

        // Array to store balls and sparks
        const balls = [];
        const sparks = [];

        // Function to create spark particles
        function createSparks(x, y) {
            for (let i = 0; i < 10; i++) {
                sparks.push(new Spark(x, y));
            }
        }

        // Set up canvas size and resize handling
        function setupCanvas() {
            canvas.width = window.innerWidth * 0.95;
            canvas.height = window.innerHeight * 0.95;
        }

        // Create initial balls
        function createBalls() {
            const numBalls = 8;
            for (let i = 0; i < numBalls; i++) {
                const radius = Math.random() * 10 + 15;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                balls.push(new Ball(x, y, radius));
            }
        }

        // Initial setup
        setupCanvas();
        createBalls();
        window.addEventListener('resize', () => {
            setupCanvas();
            balls.length = 0;
            createBalls();
        });

        // Animation function
        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 26, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw balls
            balls.forEach(ball => {
                ball.update(balls);
                ball.draw();
            });

            // Update and draw sparks
            for (let i = sparks.length - 1; i >= 0; i--) {
                sparks[i].update();
                sparks[i].draw();
                if (sparks[i].life <= 0) {
                    sparks.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
